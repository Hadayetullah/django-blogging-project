{% extends 'base.html' %}
{% block title_block %} Add Profile Picture {% endblock %}
{% load crispy_forms_tags %}
{% block body_block %}

<h2>Add Your Profile Picture</h2>
<form method="POST" enctype='multipart/form-data'>
  {{ form|crispy }}
  {% csrf_token %}
  <button type="submit" class="btn btn-success btn-md">Add</button>
</form>

{% endblock %}
